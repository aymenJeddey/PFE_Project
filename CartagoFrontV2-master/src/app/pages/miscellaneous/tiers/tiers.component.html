<nb-card>
  <nb-card-body>
    <nb-tabset fullWidth>
      <nb-tab tabTitle="Client">
        <div class="row">
          <div class="col-md-12">
            <nb-card>
              <nb-card-body class="cursor">
                <ng2-smart-table
                  [settings]="settings"
                  [source]="client"
                  (custom)="onClientSelect($event)"
                >
                </ng2-smart-table>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
      </nb-tab>
      <nb-tab tabTitle="Bank">
        <div class="row">
          <div class="col-md-12">
            <nb-card>
              <nb-card-body class="cursor">
                <ng2-smart-table
                  [settings]="settings"
                  [source]="bank"
                  (custom)="onBankSelect($event)"
                >
                </ng2-smart-table>
              </nb-card-body>
            </nb-card>
          </div>
        </div>
      </nb-tab>
    </nb-tabset>
  </nb-card-body>
</nb-card>
