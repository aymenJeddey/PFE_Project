<nb-card>
  <nb-card-header>
    <button nbButton ghost>
      <nb-icon
        icon="arrow-back-outline"
        routerLink="/pages/tables/utilisateur1"
        style="margin-bottom: 15px"
        style="margin-left: 10px"
      ></nb-icon>
    </button>
    Ajouter Utilisateur</nb-card-header
  >
  <hr />
  <nb-card-body>
    <form [formGroup]="registerForm">
      <div class="form-row">
        <div class="form-group col">
          <label class="label">Nom Utilisateur </label>
          <input
            fullWidth
            type="text"
            class="form-control"
            formControlName="username"
            name="username"
            fullWidth
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label class="label">Mot de passse </label>
          <input
            fullWidth
            type="text"
            class="form-control"
            formControlName="password"
            name="password"
            fullWidth
          />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col">
          <label class="label">Role</label>
          <nb-select
            formControlName="roles"
            name="role"
            class="form-control-file"
            fullWidth
          >
            <nb-option
              *ngFor="let item of role; let i = index"
              [value]="[{ id: role[i].id, roleName: role[i].roleName }]"
              >{{ item.roleName }}
            </nb-option>
          </nb-select>
        </div>
      </div>
      <div>
        <hr />
        <button
          outline
          nbButton
          status="primary"
          size="small"
          (click)="onSubmit(registerForm.value)"
        >
          Enregistrer
        </button>
        <button
          outline
          style="margin-left: 10px"
          class="btn btn-secondary"
          nbButton
          type="reset"
          size="small"
          (click)="onReset()"
        >
          Annuler
        </button>
      </div>
    </form>
  </nb-card-body>
</nb-card>
